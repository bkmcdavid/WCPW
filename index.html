<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The West Coast Plato Workshop</title>
  <!-- Google Fonts: Cinzel (classical), Quicksand (modern California) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffe5b4;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      font-size: 2rem;
      font-family: 'Quicksand', Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    img {
      max-width: 90vw;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px #aaa;
      margin-top: 40px;
    }
    h1 {
      margin-top: 20px;
      font-size: 3rem;
      font-family: 'Cinzel', serif;
      letter-spacing: 2px;
    }
    p {
      margin-top: 10px;
      font-size: 1.5rem;
      font-family: 'Quicksand', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The West Coast Plato Workshop</h1>
    <p>The 2026 workshop will be on the text of Republic Books 8 and 9 and will be hosted by Chapman University in Orange, CA.</p>
    <p>Look out for dates and a call for papers in September!</p>
    <img src="images/plato-hammock.jpg" alt="Plato relaxing in a hammock">
  </div>
